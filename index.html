<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Montserrat:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
            font-family: 'Montserrat', sans-serif;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        #works {
            background-color: #cafad7;
            height: 100vh;
        }

        #experiences {
            background-color: #eccafa;
            height: 100vh;
        }

        #contact {
            background-color: #faddca;
            height: 100vh;
        }

        div {
            padding: 10px;
        }

        h1 {
            font-family: 'MonteCarlo', cursive;
        }

        p {
            font-family: 'Montserrat', sans-serif;
        }

        #container {
            width: 100%;
            display: flex;
            vertical-align: top;
        }

        #leftThing {
            width: 30vw;
            padding: 0;
        }

        #content {
            width: 30vw;
        }

        #rightThing {
            width: 30vw;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#works">Works</a></li>
        <li><a href="#experiences">Experiences</a></li>
        <li><a href="#contact">Contact Me</a></li>
    </ul>
    <div id="works">
        <h1>Works</h1>
        <div id="container">

            <div id="leftThing">
                <img src="https://images.unsplash.com/photo-1682686581264-c47e25e61d95?q=80&w=5187&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a person standing in desert" height="400">
                <p>Photograph of a person standing in the dessert, admiring the magical scenaries of nature.
                </p>
            </div>

            <div id="content">
                <img src="https://images.unsplash.com/photo-1682687979601-082a1295b78f?q=80&w=4839&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="people swimming in the ocean" height="400">
                <p>Photograph of a few people diving under water.
                </p>
            </div>

            <div id="rightThing">
                <img src="https://images.unsplash.com/photo-1701079169931-efac6c6847ce?q=80&w=5070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="low shot of architecture" height="400">
                <p>Architecture photograph taken from a low angle.
                </p>
            </div>

        </div>
    </div>
    <div id="experiences">
        <h1>Experiences</h1>
    </div>
    <div id="contact">
        <h1>Contact Me</h1>
    </div>
</body>

</html>
