<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&family=Montserrat:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
            font-family: 'Montserrat', sans-serif;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        #works {
            background-color: #cafad7;
            height: 100vh;
        }

        #experiences {
            background-color: #eccafa;
            height: 100vh;
        }

        #contact {
            background-color: #faddca;
            height: 100vh;
        }

        div {
            padding: 10px;
        }

        h1 {
            font-family: 'MonteCarlo', cursive;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#works">Works</a></li>
        <li><a href="#experiences">Experiences</a></li>
        <li><a href="#contact">Contact Me</a></li>
    </ul>
    <div id="works">
        <h1>Works</h1>
    </div>
    <div id="experiences">
        <h1>Experiences</h1>
    </div>
    <div id="contact">
        <h1>Contact Me</h1>
    </div>
</body>

</html>
